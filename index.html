<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ornamental Fish Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            margin: 0;
            padding: 20px;
            color: #004d40;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        .fish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .fish-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .fish-card:hover {
            transform: translateY(-5px);
        }
        img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .fish-info {
            padding: 15px;
            text-align: center;
        }
        .fish-name {
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 8px;
        }
        .fish-specialties {
            font-style: italic;
            font-size: 0.9rem;
            color: #00796b;
            margin-bottom: 15px;
        }
        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .qty-btn {
            padding: 6px 12px;
            border:none;
            background-color: #004d40;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            user-select: none;
        }
        .qty-display {
            min-width: 30px;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ornamental Fish Showcase</h1>
        <p>Beautiful fishes for your aquarium, from goldfish to fighter fish!</p>
    </header>

    <section class="fish-grid" id="fishGrid">
        <!-- Fish cards will load here -->
    </section>

    <script>
        const fishes = [
            {
                id: 1,
                name: "Goldfish",
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
                specialties: "Bright colors, peaceful, easy to keep",
            },
            {
                id: 2,
                name: "Betta Fish (Fighter Fish)",
                image: "https://images.unsplash.com/photo-1574169208507-843761748856?auto=format&fit=crop&w=400&q=80",
                specialties: "Vibrant fins, territorial, low maintenance",
            },
            {
                id: 3,
                name: "Koi Fish",
                image: "https://images.unsplash.com/photo-1556905055-8f358a7a47b4?auto=format&fit=crop&w=400&q=80",
                specialties: "Large size, colorful patterns, pond friendly",
            },
            {
                id: 4,
                name: "Guppy",
                image: "https://images.unsplash.com/photo-1571997478770-cca1c13c7ff0?auto=format&fit=crop&w=400&q=80",
                specialties: "Small, active, comes in lots of colors",
            }
        ];

        function createFishCard(fish) {
            let quantity = 1;
            const card = document.createElement('div');
            card.className = 'fish-card';

            card.innerHTML = `
                <img src="${fish.image}" alt="${fish.name}" />
                <div class="fish-info">
                    <div class="fish-name">${fish.name}</div>
                    <div class="fish-specialties">${fish.specialties}</div>
                    <div class="quantity-control">
                        <button class="qty-btn" aria-label="Decrease quantity">-</button>
                        <span class="qty-display">${quantity}</span>
                        <button class="qty-btn" aria-label="Increase quantity">+</button>
                    </div>
                </div>
            `;

            const decreaseBtn = card.querySelectorAll('.qty-btn')[0];
            const increaseBtn = card.querySelectorAll('.qty-btn')[1];
            const qtyDisplay = card.querySelector('.qty-display');

            decreaseBtn.addEventListener('click', () => {
                if (quantity > 1) {
                    quantity--;
                    qtyDisplay.textContent = quantity;
                }
            });

            increaseBtn.addEventListener('click', () => {
                quantity++;
                qtyDisplay.textContent = quantity;
            });

            return card;
        }

        // Load fish cards into the grid
        const fishGrid = document.getElementById('fishGrid');
        fishes.forEach(fish => {
            fishGrid.appendChild(createFishCard(fish));
        });
    </script>
</body>
</html>
